<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="todocss.css">
</head>
<body>
    <h4 class="zagolovok"><b>TODO LIST</b></h4>
    <div class="search">
        <div class="pole"><input type="search" name="q" class="text1" placeholder="Search note..."></div>
        <div class="buttonall">
            <select class="buttonall">
                <option value="all">ALL</option>
                <option value="buy">Купить молоко</option>
                <option value="buycheese">Купить сыр</option>
                <option value="buysugar">Купить сахар</option>
            </select>
        </div>

        <button type="button" class="nightthemebutton">
            <img src="Vector (1).png" alt="" class="picture">
        </button>
    </div>

    <div class="main">
        <div class="podmain1">
            <input type="checkbox" checked class="checkbox1">
            <div>Note 1</div>
        </div>
        <div class="podmain1">
            <input type="checkbox" checked class="checkbox1">
            <div>Note 2</div>
        </div>
        <div class="podmain1">
            <input type="checkbox" checked class="checkbox1">
            <div>Note 3</div>
        </div>

    </div>


    <div class="contplus">
        <button type="button" class="plus">
            <p class="textplus">+</p>
        </button>
    </div>
    </div>


    <script src="js.js"></script>
</body>

</html>
